<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess The Number!</title>
</head>
<body>
    <img src="2lorenz2.jpg" alt="">
    <div class="container">
        <h3>There is a number hidden between 1 and 100...</h3>
        <h3>Can you guess it?</h3>
        <h3>You have 10 attempts to find the number..Good Luck!</h3>

        <input type="text" placeholder="Num" id="guess">
        <br>
        <button onclick="play()" id = "my_btn">GUESS</button>

        <p id="message1">No. Of Guesses: 0</p>
        <p id="message2">Guessed Numbers are: None</p>
        <p id="message3"></p>
        <br>
        <button id="reset">Restart Attempt</button>
        
    </div>


    
</body>
</html>
